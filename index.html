<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex">

    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Trivia</h1>
                <div id="difficulty-selection">
                    <div>
                        <h2>Select Difficulty:</h2>
                        <select id="difficulty-select" class="difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <button id="start-quiz-btn" class="button" type="button">Start Quiz</button>
                    </div>
                </div>
            </div>
            <div class="quiz-body" id="quiz-body">
                <div class="quiz-score flex">
                    <span id="question-index"></span>
                </div>
                <h2 class="quiz-question" id="question">
                    <!--Pregunta muy preguntosa? <br> <span class="category">Cosas de vida</span>--> </h2>
                <ul class="quiz-options" id="quiz-options">
                    <!--<li>1. Hyper</li>
                    <li>1. Hyper</li>
                    <li>1. Hyper</li>
                    <li>1. Hyper</li>-->
                </ul>
                <div id="result">

                </div>
                <div class="quiz-foot">
                    <button type="button" id="check-answer">Check answer</button>
                    <button type="button" id="play-again">Play again?</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
